<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="audio.css">   
    <title>Document</title>
</head>
<body>
    <header>
        <div class="text-white text-center">
            <h1>Media Elements</h1>
        </div>
    </header>
    <main>
        <section>
            <div class="hero">
                <h6>audio</h6>
              <div class="songs-container m-5 pt-3 pb-3">  
                <div class="container">
                    <div class="row">
                        
                            <div class="col-12 col-md-4 songs-card mb-2">
                                <img src="chiru.jpg" class="image"/>
                            
                                <h6>Walter veeraiah</h6>
                                <button id="playbtn" class="btn btn-success">Play</button>
                                <button id="pausebtn" class="btn btn-secondary">Pause</button>
                                
                                <audio id="audio" src="./Boss Party.mp3.mp3" ></audio>
                            </div>
                            <div class="col-12 col-md-4 songs-card mb-2">
                                <img src="jaiBalayya.jpg" class="image"/>
                            
                                <h6>Veera Simha Reddy</h6>
                                <button id="playbtn1" class="btn btn-success">Play</button>
                                <button id="pausebtn1" class="btn btn-secondary">Pause</button>
                                
                                <audio id="audio1" src="./JaiBalayya.mp3" ></audio>
                            </div>
                            <div class="col-12 col-md-4 songs-card mb-2">
                                <img src="raviteja.jpg" class="image"/>
                            
                                <h6>Dhamaka</h6>
                                <button id="playbtn2" class="btn btn-success">Play</button>
                                <button id="pausebtn2" class="btn btn-secondary">Pause</button>
                                
                                <audio id="audio2" src="./Dandakadiyal.mp3" ></audio>
                            </div>
                        
                    </div>
                </div>
              </div>  
            </div>
        </section>
    </main>
    
    <script>

        let audioEl = document.getElementById("audio");
        let playEl = document.getElementById("playbtn");
        let pauseEl = document.getElementById("pausebtn");

        let audioEl1 = document.getElementById("audio1");
        let playEl1 = document.getElementById("playbtn1");
        let pauseEl1 = document.getElementById("pausebtn1");

        let audioEl2 = document.getElementById("audio2");
        let playEl2 = document.getElementById("playbtn2");
        let pauseEl2 = document.getElementById("pausebtn2");

        playEl.addEventListener("click",function() {
           audioEl.play();
           audioEl1.pause();
           audioEl2.pause();
        })

        pauseEl.addEventListener("click",function() {
           audioEl.pause();

        })

        

        playEl1.addEventListener("click",function() {
           audioEl1.play();
           audioEl.pause();
           audioEl2.pause();
        })

        pauseEl1.addEventListener("click",function() {
           audioEl1.pause();
        })


        

        playEl2.addEventListener("click",function() {
           audioEl2.play();
           audioEl.pause();
           audioEl1.pause();
        })

        pauseEl2.addEventListener("click",function() {
           audioEl2.pause();
        })



    </script>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
